version: '3.8'

services:
  ai-deception-toolkit:
    build: .
    container_name: ai-deception-toolkit
    ports:
      - "8501:8501"
    restart: unless-stopped
    volumes:
      - ./:/app
    environment:
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=200
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2048M
